{% for item in site.pages %}
{% if item.layout == 'index' %}
{% if item.language == page.language %}
<footer>
  <div class='container'>
    <div class='logo'>
      <img src='/logo.png'>
    </div>
    <div class='wrapper'>
      {% for text in item.contact.text %}
      <div class='no-barba contact-column'>
        {{ text | markdownify }}
      </div>
      {% endfor %}
    </div>
  </div>
</footer>
{% endif %}
{% endif %}
{% endfor %}
