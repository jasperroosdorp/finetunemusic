---
pageid: info
---

<!DOCTYPE html>
<HTML id="{{ layout.pageid }}" class="portfolio-tab-1"
{% if page.language == 'Dutch' %}lang="nl"{% endif %}
{% if page.language == 'English' %}lang="en"{% endif %}>

<HEAD>
  <title>{{ page.page.title }}</title>
  <link rel="canonical" href="{{ site.host}}{{ page.title | replace: "Finetunemusic.nl/", "" }}"/>
  {% include meta.html %}
  <link rel="stylesheet" href="{{ site.basehref }}/source/main.min.css">
  <script src="{{ site.basehref }}/source/head.min.js"></script>
</HEAD>

<BODY>

  {% include navigation.html %}

  <main id="barba-wrapper">
    <div class="barba-container" data-pageid="info">
      <div class="barba-content">

        <section class='info-section'>
          {{ page.text | markdownify }}
        </section>

        <section class='info-section'>
          <h2>{{ page.clients.title }}</h2>
          <p class="links">

          </p>
        </section>

      </div>
    </div>
  </main>

  {% include portfolio.html %}

  <script type="text/javascript" src="{{ site.basehref }}/source/body.min.js"></script>

  <script type="text/javascript">
  var cl = cloudinary.Cloudinary.new({cloud_name: "roosdorp"});
  cl.responsive();
  </script>

</BODY>

</HTML>
