---
pageid: index
---

<!DOCTYPE html>
<HTML id="{{ layout.pageid }}" class="portfolio-tab-1" lang="nl">

  <HEAD>
    <title>{{ page.title }}</title>
    {% include meta.html %}
    <link rel="stylesheet" href="../source/main.css">
    <script src="../source/head.js"></script>
</HEAD>

<BODY>

  {% include navigation.html %}

  <main id="barba-wrapper">
    <div class="barba-container" data-pageid="index">
      <div class="barba-content">

        <section class="index-intro">
          {% for introduction in page.introduction %}
          <h1>{{ introduction }}</h1>
          {% endfor %}
        </section>

        <section class="index-img">
          <figure>
            <div class='content'>
              <img src="{{ page.image.image }}" alt=""/>
            </div>
          </figure>
        </section>

        <section class="index-description">
          <h2>{{ page.information.title }}</h2>
          <p>{{ page.information.paragraph }}</p>
        </section>

        <a class="full-width-button" onclick="openPortfolio()">
          <div class="wrapper">
            <span>
              Beluister ons portfolio
            </span>
          </div>
        </a>

        <footer>
        </footer>

      </div>
    </div>
  </main>

  {% include portfolio.html %}

  <script type="text/javascript" src="../source/body.js"></script>

</BODY>

</HTML>
