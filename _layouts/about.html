---
pageid: info
---

<!DOCTYPE html>
<HTML id="{{ layout.pageid }}" class="portfolio-tab-2a" {% if page.language == 'English' %}lang="en"{% elsif page.language == 'German' %}lang="de"{% else %}lang="nl"{% endif %}>

  <HEAD>
    {% include analytics.html %}
    <title>{{ page.page.title }}</title>
    <link rel="canonical" href="{{ site.host}}{{ page.title | replace: "Finetunemusic.nl/", "" }}"/>
    {% include meta.html %}
    <link rel="stylesheet" href="{{ site.basehref }}/main.min.css">
    <script src="{{ site.basehref }}/head.min.js"></script>
  </HEAD>

  <BODY>

    {% include navigation.html %}

    <main id="barba-wrapper">
      <div class="barba-container" data-pageid="about" data-url-en="{{ site.basehref }}/en/about-us{{ site.urlext }}" data-url-de="{{ site.basehref }}/de/uber-uns{{ site.urlext }}" data-url-nl="{{ site.basehref }}/over-ons{{ site.urlext }}">
      <div class="barba-content">

        <section class='info-section'>
          {{ page.text1 | markdownify }}
        </section>

        <section class='info-section'>
          {{ page.text2 | markdownify }}
        </section>

        <section class="info-img">
          <figure>
            <div class='content'>
              <!-- <img class='cld-responsive' data-src="{{ site.cdn }}/w_auto,ar_4:3,c_fill,q_80/{{ site.host }}{{ page.image.image | replace: "../uploads", "uploads" }}" /> -->
              <img class='cld-responsive' data-src="{{ site.cdn }}/c_fill,w_auto,ar_16:9,dpr_2.0/{{ site.host }}{{ page.image.image | replace: "../uploads", "uploads" }}" />
            </div>
          </figure>
        </section>

        <!-- <a class="full-width-button" onclick="openPortfolio()">
          <div class="wrapper">
            {% if page.language == 'English' %}
            <span class='heading'>Listen to our portfolio</span>
            {% elsif page.language == 'German' %}
            <span class='heading'>Ein Einblick in unser Portfolio</span>
            {% else %}
            <span class='heading'>Beluister ons portfolio</span>
            {% endif %}
          </div>
        </a> -->

        <a class="full-width-button" onclick="openPortfolio()">
          <div class="wrapper">
            <span class='heading'>{{ page.button.title }}</span>
          </div>
        </a>

        {% include contact.html %}

      </div>
    </div>
  </main>

  {% include portfolio.html %}

  <script type="text/javascript" src="{{ site.basehref }}/body.min.js"></script>

  <script type="text/javascript">
    $(window).scroll(function() {
      $("html").removeClass("viewport-bottom");
      if($(window).scrollTop() + $(window).height() > ($(document).height() - 100) ) {
          $("html").addClass("viewport-bottom");
      }
    });
  </script>

  <script type="text/javascript">
  var cl = cloudinary.Cloudinary.new({cloud_name: "roosdorp"});
  cl.responsive();
  </script>

</BODY>

</HTML>
